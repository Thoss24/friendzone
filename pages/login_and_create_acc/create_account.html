<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login_and_create_acc.css" rel="stylesheet"></link>
    <title>FriendZone Create Account</title>
</head>
<body>
    <main>
        <div id='modal_container'>
            <dialog open id='modal_window'>
            <h3 id="modal_title"></h3>
            <p id="modal_message"></p><br>
            <p id="modal_prompt"></p>
            <button type="button" id='close_modal_btn'>Ok</button>
            </dialog>
        </div>
        <section>
            <div>
            <h1>FriendZone</h1>
            <p>Create a new FriendZone account.</p>
            </div>
        <form action="" method="POST" id="create_acc_form">
            <fieldset>
                <input type="email" id="create_acc_email" placeholder="Email address" autocomplete="username">
            </fieldset>
            <fieldset>
                <input type="password" id="create_acc_password" placeholder="Password" autocomplete="current-password">
            </fieldset>
            <fieldset>
                <input type="text" id="create_acc_name" placeholder="Name">
            </fieldset>
            <fieldset>
            <button type="submit" id="create_acc_button">Create Account</button>
            </fieldset>
        </form>
        <p>Or go back to <a href="http://localhost/friendzone/pages/login_and_create_acc/login_page.php">Log in</a> page.</p>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./login_create_acc.js"></script>
</body>
</html>
