<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./feed.css" rel="stylesheet" />
    <title>My Feed</title>
  </head>
  <body>
    <!-- start post modal -->
    <div class="post_modal_container">
      <dialog open id="modal_window">
        <section>
          <div>
            <h3 id="user_post_name"></h3>
            <p id="user_post_date"></p>
          </div>
          <p id="user_post_text"></p>
        </section>
        <p id="modal_message"></p>
        <br />
        <div id="create_post_section">
          <textarea
            name="post"
            id="comment_text_area"
            cols="30"
            rows="4"
            maxlength="250"
            placeholder="Add comment."
          ></textarea>
          <div id="create_post_utility">
            <button id="create_comment_btn">Add comment</button>
          </div>
        </div>
        <div id="existing_comments"></div>
        <button id="close_modal_btn">Close</button>
      </dialog>
    </div>
    <!-- end post modal -->
    <!-- start main content body section -->
    <main id="homepage_main_content_area">
      <section>
        <h2>My Feed</h2>
        <button>
          <a href="http://localhost/friendzone/pages/homepage/homepage.php"
            >Home</a
          >
        </button>
      </section>
      <section id="posts_area">
        <div id="existing_posts_area">
          <!-- posts go here -->
        </div>
      </section>
    </main>
    <!-- end main content body section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./feed.js"></script>
  </body>
</html>
