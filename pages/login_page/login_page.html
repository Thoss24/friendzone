<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login_page.css" rel="stylesheet"></link>
    <title>FriendZone Login</title>
</head>
<body>
    <main>
        <section>
            <div>
            <h1>FriendZone</h1>
            <p>FriendZone is a social media app clone that helps you to connect and share with other people.</p>
            </div>
        <form action="" method="POST">
            <fieldset>
                <input type="email" id="login_email" placeholder="Email address">
            </fieldset>
            <fieldset>
                <input type="password" id="login_password" placeholder="Password">
            </fieldset>
            <fieldset>
            <button type="submit" id="login_button">Log in</button>
            </fieldset>
            <fieldset>
            <button type="button" id="create_account_button">Create New Account</button>
            </fieldset>
        </form>
        </section>
    </main>
</body>
</html>
